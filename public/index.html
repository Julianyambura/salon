<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travel Planning Assistant</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-blue-200">
    <div class="container mx-auto px-4">
      <h1 class="text-3xl font-bold text-center mb-8">TPA</h1>
      <form id="travel-form" class="bg-white p-6 rounded-lg shadow-md">
        <div class="mb-4">
          <img src="" alt="" />
          <label for="destination" class="block text-blue-700 font-bold mb-2"
            >Destination:</label
          >
          <img src="" alt="" class="w-4 h-4 mr-2 inline-block" />
          <input
            type="text"
            id="destination"
            class="w-full p-2 pl-10 text-sm text-green-700"
            placeholder="Enter destination"
          />
        </div>
        <div class="mb-4">
          <label for="travel-dates" class="block text-gray-700 font-bold mb-2"
            >Travel Dates:</label
          >
          <input
            type="date"
            id="travel-dates"
            name="travel-dates"
            class="w-full border-purple-600 rounded-lg px-4 py-2"
          />
        </div>
        <div class="mb-4">
          <label for="budget" class="block text-gray-700 font-bold mb-2"
            >Budget:</label
          >
          <input
            type="number"
            id="budget"
            name="budget"
            class="w-full border-b-red-800 rounded-lg px-4 py-2"
          />
        </div>
        <div class="mb-4">
          <label for="interests" class="block text-gray-700 font-bold mb-2"
            >Interests:</label
          >
          <input
            type="text"
            id="interests"
            name="interests"
            class="w-full border-gray-300 rounded-lg px-4 py-2"
          />
        </div>
        <div class="mb-4">
          <label for="num-travelers" class="block text-gray-700 font-bold mb-2"
            >Number of Travelers:</label
          >
          <input
            type="number"
            id="num-travelers"
            name="num-travelers"
            class="w-full border-gray-300 rounded-lg px-4 py-2"
          />
        </div>
        <button
          type="submit"
          class="bg-blue-500 text-white font-bold py-2 px-4 rounded-lg hover:bg-slate-500"
        >
          Plan My Trip
        </button>
      </form>
      <div id="itinerary" class="mt-4"></div>
      <div id="map" class="mt-4"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
